<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Alert System</title>
</head>

<body>
  <div id="root"
    style="background-color: #0f172a; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; flex-direction: column;">
    <div
      style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;">
    </div>
    <p style="font-size: 14px; letter-spacing: 1px; color: #94a3b8;">INITIALIZING SYSTEM...</p>
    <style>
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
